<div class="row modalWnd">
	<div class="col-md-12">
		<h1>Добавление события/праздника</h1>
		<alert class="check-element sample-show-hide" ng-repeat="alert in alerts" type="{{alert.type}}" close="hideAlert()" ng-show="showMsg == true" >{{alert.msg}}</alert>
		<form role="form">
			<div class="form-group">
				<label for="dayName">Название события</label>
				<input type="text" class="form-control" id="dayName" placeholder="Введите название события/праздника" ng-model="day.name">
			</div>
			<div class="form-group">
				<label for="dayDate">Дата события</label>
				<div class="input-group-btn">
					<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="day.date" is-open="opened"datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
				</div>
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open($event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
			</div>
			<div class="form-group">
				<label>Описание события</label>
				<textarea class="form-control" rows="7" ng-model="day.description" ></textarea>
			</duv>
			<div class="form-group">
				<label>Выберите изображение</label>
				<input type="file" ng-model-instant id="fileToUpload" multiple onchange="angular.element(this).scope().setFiles(this)" />
				<li ng-repeat="file in files">{{file.name}}</li>
			</div>
			<div class="row">
				<div class="col-md-offset-9 col-md-3">
					<button ng-click="getObj()" class="btn btn-success">Добавить</button>
					<button ng-click="closeModal()" class="btn btn-default">Отмена</button>
				</div>
			</div>
		</form>
	</div>
</div>
