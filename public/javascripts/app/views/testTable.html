<div class="row">
	<div class="col-md-12">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<td ng-repeat="(key,val) in days[0]"><b>{{key}}</b></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="day in days">
					<td>{{day.__v}}</td>
					<td>{{day._id}}</td>
					<td>{{day.date}}</td>
					<td>{{day.description}}</td>
					<td>{{day.name}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
